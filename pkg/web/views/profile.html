<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
	<script src="/js/app.js"></script>
	<link href="/js/app.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Perfil de {{.FirstName}} {{.LastName}}</title>
</head>
<body>
  <main class="bg-gray-100 flex justify-center items-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Mi Perfil</h1>
        </div>
        <div class="space-y-4">
            <p class="flex justify-between items-center text-lg text-gray-700">
                <strong class="font-semibold text-gray-900 w-24 flex-shrink-0">Nombres:</strong>
                <span class="text-gray-600 ml-4 text-right flex-grow">{{.FirstName}}</span>
            </p>
            <p class="flex justify-between items-center text-lg text-gray-700">
                <strong class="font-semibold text-gray-900 w-24 flex-shrink-0">Apellidos:</strong>
                <span class="text-gray-600 ml-4 text-right flex-grow">{{.LastName}}</span>  
            </p>
            <p class="flex justify-between items-center text-lg text-gray-700">
                <strong class="font-semibold text-gray-900 w-24 flex-shrink-0">Correo:</strong>
                <span class="text-gray-600 ml-4 text-right flex-grow break-all">{{.Email}}</span>
            </p>
            <p class="flex justify-between items-center text-lg text-gray-700">
                <strong class="font-semibold text-gray-900 w-24 flex-shrink-0">Teléfono:</strong>
                <span class="text-gray-600 ml-4 text-right flex-grow">{{.Phone}}</span>
            </p>
        </div>
    </div>
  </main>

</html>
